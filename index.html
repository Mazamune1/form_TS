<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ฟอร์มเดินรถ</title>
</head>
<body>
  <h2>ฟอร์มบันทึกการเดินรถ</h2>
  <form id="drive-form">
    <input type="date" name="date" required><br>
    <input type="time" name="start_time" required><br>
    <input type="number" name="start_mile" required placeholder="ไมล์ต้นทาง"><br>
    <input type="text" name="plate_no" required placeholder="ทะเบียนรถ"><br>
    <input type="text" name="driver" required placeholder="คนขับรถ"><br>
    <input type="text" name="start_station" required placeholder="สถานีต้นทาง"><br>
    <input type="text" name="end_station" required placeholder="สถานีปลายทาง"><br>
    <input type="time" name="end_time" required><br>
    <input type="number" name="end_mile" required placeholder="ไมล์ปลายทาง"><br>
    <input type="number" name="total_distance" required placeholder="ระยะทางรวม"><br>
    <textarea name="note" placeholder="หมายเหตุ"></textarea><br><br>
    <button type="submit">ส่งข้อมูล</button>
  </form>
  <p id="response"></p>

  <script>
  document.querySelector("form").addEventListener("submit", function (e) {
  e.preventDefault();

  const formData = {
    date: document.getElementById("date").value,
    start_time: document.getElementById("start_time").value,
    start_mile: document.getElementById("start_mile").value,
    plate_no: document.getElementById("plate_no").value,
    driver: document.getElementById("driver").value,
    start_station: document.getElementById("start_station").value,
    end_station: document.getElementById("end_station").value,
    end_time: document.getElementById("end_time").value,
    end_mile: document.getElementById("end_mile").value,
    total_distance: document.getElementById("total_distance").value,
    note: document.getElementById("note").value
  };

  fetch("https://script.google.com/macros/s/AKfycbzVfsuVKC-dHWWLfKS4ql5GrnzIH4ReTOErE4PPbjdDdsX59Xmtgd0tAbavYltDnNK6cA/exec", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(formData)
  })
    .then((res) => res.json())
    .then((data) => {
      alert("ส่งข้อมูลสำเร็จ");
    })
    .catch((err) => {
      console.error(err);
      alert("ส่งข้อมูลไม่สำเร็จ");
    });
});


  </script>
</body>
</html>
