<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ฟอร์มบันทึกการเดินรถ (หน้า 1)</title>
  <style>
    /* ใส่ CSS ตามที่คุณมี */
  </style>
</head>
<body>
  <h2>ฟอร์มบันทึกการเดินรถ (หน้า 1)</h2>

  <form id="form1" autocomplete="off">
    <label for="date">วันที่:</label>
    <input id="date" type="date" name="date" required />

    <label for="timeStart">เวลาสถานีต้นทาง:</label>
    <input id="timeStart" type="time" name="timeStart" required />

    <label for="start_mile">ไมล์ต้นทาง:</label>
    <input id="start_mile" type="number" name="start_mile" required min="0" />

    <label for="car_no">เลขทะเบียนรถ:</label>
    <input id="car_no" name="car_no" list="car_no_list" type="text" required />
    <datalist id="car_no_list">
      <!-- ใส่ option ตามเดิม -->
    </datalist>

    <label for="driver">คนขับรถ:</label>
    <input id="driver" name="driver" list="driver_list" type="text" required />
    <datalist id="driver_list">
      <!-- ใส่ option ตามเดิม -->
    </datalist>

    <label for="start_station">สถานีต้นทาง:</label>
    <input id="start_station" name="start_station" list="start_station_list" type="text" required />
    <datalist id="start_station_list">
      <!-- ใส่ option ตามเดิม -->
    </datalist>

    <label for="end_station">สถานีปลายทาง:</label>
    <input id="end_station" name="end_station" list="end_station_list" type="text" required />
    <datalist id="end_station_list">
      <!-- ใส่ option ตามเดิม -->
    </datalist>

    <button type="submit">บันทึกข้อมูล</button>
  </form>

  <script>
    const proxyUrl = 'http://localhost:3000'; // เปลี่ยนเป็น URL proxy server จริงถ้า deploy แล้ว

    document.getElementById('form1').addEventListener('submit', async function (e) {
      e.preventDefault();

      const button = this.querySelector('button');
      button.disabled = true;
      button.textContent = "กำลังบันทึก...";

      const data = {
        date: document.getElementById('date').value,
        timeStart: document.getElementById('timeStart').value,
        start_mile: document.getElementById('start_mile').value,
        car_no: document.getElementById('car_no').value,
        driver: document.getElementById('driver').value,
        start_station: document.getElementById('start_station').value,
        end_station: document.getElementById('end_station').value
      };

      try {
        const res = await fetch(proxyUrl + '/update', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: 'saveForm1',
            data: data
          })
        });
        const response = await res.json();

        if (response.status === 'success') {
          alert('บันทึกสำเร็จ! ไปยังหน้า 2');
          // เก็บ start_mile ไว้ localStorage เพื่อใช้ใน form2
          localStorage.setItem('start_mile', data.start_mile);
          window.location.href = 'form2.html?row=' + response.row;
        } else {
          alert('เกิดข้อผิดพลาด: ' + response.message);
          button.disabled = false;
          button.textContent = "บันทึกข้อมูล";
        }
      } catch (error) {
        alert('Error: ' + error);
        button.disabled = false;
        button.textContent = "บันทึกข้อมูล";
      }
    });
  </script>

</body>
</html>
