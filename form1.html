<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ฟอร์มบันทึกการเดินรถ (หน้า 1)</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #222;
    }
    form {
      max-width: 480px;
      margin: 0 auto;
      background: white;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      margin-top: 16px;
      color: #555;
      font-size: 1rem;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"],
    input[type="time"] {
      width: 100%;
      padding: 10px 12px;
      font-size: 1rem;
      border: 1.8px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="date"]:focus,
    input[type="time"]:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 6px #007bffaa;
    }
    button {
      width: 100%;
      margin-top: 30px;
      background-color: #007bff;
      border: none;
      color: white;
      padding: 14px;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-weight: 600;
    }
    button:disabled {
      background-color: #5a9bf6;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>ฟอร์มบันทึกการเดินรถ (หน้า 1)</h2>

  <form id="form1" autocomplete="off">
    <label for="date">วันที่:</label>
    <input id="date" type="date" name="date" required />

    <label for="timeStart">เวลาสถานีต้นทาง:</label>
    <input id="timeStart" type="time" name="timeStart" required />

    <label for="start_mile">ไมล์ต้นทาง:</label>
    <input id="start_mile" type="number" name="start_mile" required min="0" />

    <label for="car_no">เลขทะเบียนรถ:</label>
    <input id="car_no" name="car_no" list="car_no_list" type="text" required />
    <datalist id="car_no_list">
      <!-- ใส่ option ตามเดิม -->
      <option value="กระบะ TOYOTA ถท-7967">
      <option value="กระบะ TOYOTA ฮว-7319">
      <option value="กระบะ TOYOTA ฮย-5493">
      <!-- ...เพิ่มตามต้องการ -->
    </datalist>

    <label for="driver">คนขับรถ:</label>
    <input id="driver" name="driver" list="driver_list" type="text" required />
    <datalist id="driver_list">
      <!-- ใส่ option ตามเดิม -->
      <option value="พิพัฒน์ พวงทอง">
      <option value="พรชัย พิระภาค">
      <option value="เจนภพ สีหานู">
      <!-- ...เพิ่มตามต้องการ -->
    </datalist>

    <label for="start_station">สถานีต้นทาง:</label>
    <input id="start_station" name="start_station" list="start_station_list" type="text" required />
    <datalist id="start_station_list">
      <!-- ใส่ option ตามเดิม -->
      <option value="โรงงานไทรน้อย">
      <option value="บ้านกลางเมือง">
      <option value="ดุสิต">
      <!-- ...เพิ่มตามต้องการ -->
    </datalist>

    <label for="end_station">สถานีปลายทาง:</label>
    <input id="end_station" name="end_station" list="end_station_list" type="text" required />
    <datalist id="end_station_list">
      <!-- ใส่ option ตามเดิม -->
      <option value="โรงงานไทรน้อย">
      <option value="บ้านกลางเมือง">
      <option value="ดุสิต">
      <!-- ...เพิ่มตามต้องการ -->
    </datalist>

    <button type="submit">บันทึกข้อมูล</button>
  </form>

<script>
  // ใช้ URL proxy server บน Render จริง
  const proxyUrl = 'https://form-ts.onrender.com';

  document.getElementById('form1').addEventListener('submit', async function (e) {
    e.preventDefault();

    const button = this.querySelector('button');
    button.disabled = true;
    button.textContent = "กำลังบันทึก...";

    const data = {
      date: document.getElementById('date').value,
      timeStart: document.getElementById('timeStart').value,
      start_mile: document.getElementById('start_mile').value,
      car_no: document.getElementById('car_no').value,
      driver: document.getElementById('driver').value,
      start_station: document.getElementById('start_station').value,
      end_station: document.getElementById('end_station').value
    };

    try {
      const res = await fetch(proxyUrl + '/update', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          action: 'saveForm1',
          data: data
        })
      });
      const response = await res.json();

      if (response.status === 'success') {
        alert('บันทึกสำเร็จ! ไปยังหน้า 2');
        localStorage.setItem('start_mile', data.start_mile);
        window.location.href = 'form2.html?row=' + response.row;
      } else {
        alert('เกิดข้อผิดพลาด: ' + response.message);
        button.disabled = false;
        button.textContent = "บันทึกข้อมูล";
      }
    } catch (error) {
      alert('Error: ' + error);
      button.disabled = false;
      button.textContent = "บันทึกข้อมูล";
    }
  });
</script>


</body>
</html>
