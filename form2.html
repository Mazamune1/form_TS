<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ฟอร์มบันทึกข้อมูลเดินรถ (ตอนที่ 2)</title>
  <style>
    /* (ใส่ CSS ตามที่มีในของคุณ) */
  </style>
</head>
<body>

<h2>ฟอร์มบันทึกข้อมูลเดินรถ (ตอนที่ 2)</h2>

<form id="form2" autocomplete="off">
  <input type="hidden" id="row" name="row">

  <label for="end_time">เวลาสิ้นสุด:</label>
  <input type="time" id="end_time" name="end_time" required />

  <label for="end_mile">ไมล์ปลายทาง:</label>
  <input type="number" id="end_mile" name="end_mile" required />

  <label for="total_distance">ระยะทางรวม:</label>
  <input type="number" id="total_distance" name="total_distance" readonly />

  <label for="note">หมายเหตุ:</label>
  <textarea id="note" name="note" rows="4"></textarea>

  <button type="submit">บันทึกข้อมูล</button>
</form>

<script>
  const proxyUrl = 'https://form-ts.onrender.com';  // เปลี่ยนเป็น URL proxy server จริงบน Render

  let startMile = 0;
  let latestRow = 0;

  async function fetchLatestRow() {
    try {
      const res = await fetch(proxyUrl + '/latest-row');
      const data = await res.json();
      if (data.status === 'success') {
        latestRow = data.row;
        document.getElementById('row').value = latestRow;
      } else {
        alert("ไม่พบข้อมูลแถวล่าสุด");
      }
    } catch (error) {
      alert("เกิดข้อผิดพลาดในการโหลดข้อมูล: " + error.message);
    }
  }

  function loadStartMile() {
    const sm = localStorage.getItem('start_mile');
    startMile = sm ? Number(sm) : 0;
  }

  document.getElementById('end_mile').addEventListener('input', function() {
    const endMile = Number(this.value);
    const distance = endMile - startMile;
    document.getElementById('total_distance').value = distance > 0 ? distance : 0;
  });

  document.getElementById('form2').addEventListener('submit', async function(event) {
    event.preventDefault();

    const button = this.querySelector('button');
    button.disabled = true;
    button.textContent = "กำลังบันทึก...";

    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());
    data.row = latestRow; // ให้เลขแถวตรงกับล่าสุด

    try {
      const res = await fetch(proxyUrl + '/update', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if (result.status === 'success') {
        alert('บันทึกข้อมูลหน้า 2 สำเร็จ');
        window.location.href = 'form1.html'; // หรือหน้าอื่นตามต้องการ
      } else {
        alert('เกิดข้อผิดพลาด: ' + (result.message || 'ไม่ทราบสาเหตุ'));
        button.disabled = false;
        button.textContent = "บันทึกข้อมูล";
      }
    } catch (err) {
      alert('เกิดข้อผิดพลาดในการส่งข้อมูล: ' + err.message);
      button.disabled = false;
      button.textContent = "บันทึกข้อมูล";
    }
  });

  loadStartMile();
  fetchLatestRow();
</script>

</body>
</html>
